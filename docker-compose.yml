version: '3'
services:
  cache_centos8:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.centos-8
      args:
        GO_VERSION: 1.17.2
    volumes:
      - .:/go/src/github.com/STNS/cache-stnsd
      - ~/pkg:/go/pkg
      - ~/src:/go/src
    environment:
      DIST: el8
    command: make rpm
