api_endpoint     = "http://<server-ip>:1104/v1/"
auth_token        = "xxxxxxxxxxxxxxx"
user              = "test_user"
password          = "test_password"
query_wrapper = "/usr/local/bin/stns-wrapper"
ssl_verify        = true
http_proxy        = "http://your.proxy.com"
request_timeout   = 1
request_retry     = 2
request_locktime  = 3
negative_cache_ttl = 10

[tls]
cert = "example_cert"
key = "example_key"
ca = "ca_cert"

[http_headers]
X-API-TOKEN = "token"
